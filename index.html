<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Página de Captura</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="principal">

        <img class="logo" src="img/logo.png" alt="">

        <h1>Workshop</h1>

        <h2>Primeiros passos com Programação Web</h2>

        <h3>100% gratuito e online</h3>

        <form class="formulario" action="https://yahoo.us8.list-manage.com/subscribe/post?u=5550d18f2f40378a94f294236&amp;id=dbf2f36d03" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <input class="informacao" value="" type="text" name="FNAME" id="mce-FNAME" placeholder="Nome">

                <input class="informacao" value="" type="email" name="EMAIL" id="mce-EMAIL" placeholder="E-mail">

                <div class="checkbox">   

                    <label class="inscricao" for="inscricao">
                        <input type="checkbox" name="inscricao" id="inscricao" value="inscricao">
                        Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.
                    </label>
                    
                </div> 

                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5550d18f2f40378a94f294236_dbf2f36d03" tabindex="-1" value=""></div>
                <div class="optionalParent">
                    <div class="clear foot">
                        <input type="submit" value="Quero receber o acesso!" name="subscribe" id="mc-embedded-subscribe" class="submit">
                    </div>
                </div>
        </form>    

    </div>
</body>
</html>
